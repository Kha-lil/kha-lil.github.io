<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salary Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <div class="form">
      <label for="hours">Hours Worked</label><br>
      <input id="hours" type="number" name="hours"><br>
      <label for="extra-hours">Extra Hours Worked</label><br>
      <input id="extra-hours" type="number" name="extra-hours"><br>
      <button type="submit">Calculate</button>
    </div>    

    <div class="salary">
      <span class="hours-worked-detail"></span>
      <span class="extra-hours-worked-detail"></span>
      <span class="total-salary"></span>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
